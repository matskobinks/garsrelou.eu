<!DOCTYPE html>
    <html lang="fr">
    <head>
      <meta charset="UTF-8">
      <title>Module de Facturation</title>
      <link rel="stylesheet" href="style.css">
    </head>
    <body>
      <div class="container">
        <h1>Facturation</h1>
        
        <button id="addRow">Ajouter une ligne</button>
        <button id="calculate">Calculer</button>
        <button id="fillAuto">Remplir automatiquement</button>
        
        <table id="invoiceTable">
          <thead>
            <tr>
              <th>Quantité</th>
              <th>Description</th>
              <th>Prix Unitaire (€)</th>
              <th>Total (€)</th>
              <th></th>
            </tr>
          </thead>
          <tbody id="tableBody">
            <tr>
              <td><input type="number" class="quantity" value="1"></td>
              <td><input type="text" class="description"></td>
              <td><input type="number" class="price" step="0.01"></td>
              <td class="total">0.00 €</td>
              <td><button class="removeRow">Supprimer</button></td>
            </tr>
          </tbody>
        </table>
        
        <div class="calculations">
          <div>Sous-total : <span id="subtotal">0.00 €</span></div>
          <div>Remise (10%) : <span id="discount">0.00 €</span></div>
          <div>Taxe (20%) : <span id="tax">0.00 €</span></div>
          <div>Total : <span id="total">0.00 €</span></div>
        </div>
      </div>
      
      <script src="script.js"></script>
    </body>
    </html>
